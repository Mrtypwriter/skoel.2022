<!DOCTYPE html>
<html lang="en">

<head>
    <!--  dette er en kalkulator som bruker java  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #344d64;
        }
    </style>

<body style="float: auto;">
    <script>
        tall1 = prompt("tall1");
        tall2 = prompt("tall2");
        operator = prompt("operasjon (+ - * / eller ^");
        var operator;
        var resultat;

        if (operator == "+") {
            var resultat= Number( tall1) + Number( tall2);
            document.write("tall1 + tall2 ="+ resultat)
        }

        else if( operator == "-"){
            var resultat= Number(tall1) - Number(tall2)
            document.write("tall1 - tall2 ="+ resultat)
        }
        
        else if( operator == "*"){
            var resultat= Number(tall1) * Number(tall2)
            document.write("tall1 * tall2 ="+ resultat)
        }
       
        else if( operator == "/"){
            var resultat= Number(tall1) / Number(tall2)
            document.write(' <h1> tall1 / tall2 = </h1>'+ resultat)
        }

        else if( operator == "^"){
            var resultat= Number(tall1) ** Number(tall2)
            document.write(' tall1^<sup> tall2 = </sup>'+ resultat)
        }

        else {
            document.write('du valgte en ugyldig operasjon')
        }

    </script>
